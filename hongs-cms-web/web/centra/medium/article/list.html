<div id="medium-article-list"
     data-module="hsList"
     data-load-url="manage/medium/article/retrieve.act?sect_id=${sect_id}"
     data-open-urls-0="['.create','manage/medium/article/form.html?sect_id=${sect_id}','@']"
     data-open-urls-1="['.modify','manage/medium/article/form.html?id={ID}','@']"
     data-send-urls-0="['.delete','manage/medium/article/delete.act','您确定要删除此文章?']"
     data-_fill_score_consent="(function(){return this._info.means_consent+'/'+this._info.score_consent})">
    <div>
        <div class="toolbox col-md-8 btn-group">
            <button type="button" class="create btn btn-default">创建文章</button>
            <button type="button" class="modify for-choose btn btn-default">修改</button>
            <button type="button" class="delete for-checks btn btn-warning" title="删除"><span class="glyphicon glyphicon-trash"></span></button>
        </div>
        <form class="findbox col-md-4 input-group" action="" method="POST">
            <input type="search" name="wd" class="form-control input-search"/>
            <span class="input-group-btn">
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
            </span>
        </form>
    </div>
    <div class="listbox table-responsive">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th data-fn="id[]" data-ft="_check" class="_check">
                        <input type="checkbox" class="checkall" name="id[]"/>
                    </th>
                    <th data-fn="name"  class="sortable">标题</th>
                    <th data-fn="score" class="sortable text-right" style="width:4em;">权重</th>
                    <th data-fn="count_browses" class="sortable text-right" style="width:4em;">浏览</th>
                    <th data-fn="count_commnet" class="sortable text-right" style="width:4em;">评论</th>
                    <th data-fn="count_consent" class="sortable text-right" style="width:4em;">点赞</th>
                    <th data-fn="count_dissent" class="sortable text-right" style="width:4em;">举报</th>
                    <th data-fn="score_consent" class="sortable text-right" style="width:4em;" title="平均分/总得分">评分</th>
                    <th data-fn="mtime" data-ft="_htime" class="_htime sortable">修改时间</th>
                    <th data-fn="ctime" data-ft="_htime" class="_htime sortable">创建时间</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="pagebox"></div>
</div>
