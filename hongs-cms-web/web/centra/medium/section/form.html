<h2>{DO}分类</h2>
<div id="medium-article-form"
     data-module="hsForm"
     data-load-url="manage/medium/section/retrieve.act?md=0"
     data-save-url="('manage/medium/section/'+(H$('&id',this)?'update.act':'create.act'))">
    <form action="" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="id"/>
        <input type="hidden" name="pid"/>
        <input type="hidden" name="type" value="default"/>
        <input type="hidden" name="temp" value="default"/>
        <div class="row">
            <div class="col-md-6 center-block">
                <div class="form-group">
                    <label class="control-label">标题</label>
                    <input type="text" name="name" class="form-control" required="required" data-unique="manage/member/user/unique.act?id=${id}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">关键词</label>
                    <input type="text" name="word" class="form-control" required="required" data-relate="passcode"/>
                </div>
                <div class="form-group">
                    <label class="control-label">简介</label>
                    <input type="text" name="note" class="form-control" required="required" data-unique="manage/member/user/unique.act?id=${id}"/>
                </div>
                <div>
                    <button type="submit" class="ensure btn btn-primary">提交</button>
                    <button type="button" class="cancel btn btn-link"   >取消</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    (function($) {
        var context = $("#medium-article-form");
        
    })(jQuery);
</script>
